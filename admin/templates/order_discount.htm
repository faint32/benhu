  <script>
      function trim(str){ 
  　　     return str.replace(/(^\s*)|(\s*$)/g, "");
  　　}
    function isPositiveInteger(oNum){
      if(!oNum) return false;
      var strP=/^\d+$/; //正整数
      if(!strP.test(oNum)) return false;
      return true;
    }

    function isfloat(oNum){
     if(!oNum) return false;
     var strP=/^\d+(\.\d+)?$/;
     if(!strP.test(oNum)) return false;
      try{
        if(parseFloat(oNum)!=oNum) return false;
      }catch(ex){
        return false;
      }
      return true;
    }

    function isEmptyValue(v)
    {
      return (v == '')? true : false;
    }

    function checkInput()
    {
      var checkFlag = true;
      $('.alert-danger').hide();
      $("form input").each(function(){               
         var v = trim($(this).val()); 
         switch($(this).attr('check-type'))
         {
           case 'notEmptyValue':
              if(isEmptyValue(v))
              {
                checkFlag = false;
                $(this).parents('.row-item').find('.alert_words').html('不能为空值!');
                $(this).parents('.row-item').find('.alert-danger').show();
              }
              break;
           case 'positiveInteger':
             if(!isPositiveInteger(v))
             {
              checkFlag = false;
              $(this).parents('.row-item').find('.alert_words').html('检查该值是否为正整数!');
              $(this).parents('.row-item').find('.alert-danger').show();
             }
            break;
             case 'float':
             if(!isfloat(v))
             {
              checkFlag = false;
              $(this).parents('.row-item').find('.alert_words').html('检查该值是否为浮点数!');
              $(this).parents('.row-item').find('.alert-danger').show();
             }
            break;
           default:
            break;
         }
      })
      return checkFlag;
    }
  </script>
